<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rep Max Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="mainContainer">
			<h1>Rep Max Calculator</h1>

			<div id="weightContainer">
				<label for="weightInput">Enter Weight: </label>
				<input type="text" id="weightInput" placeholder="Weight" />
			</div>

			<div id="repContainer">
				<label for="repsInput">Enter Reps: </label>
				<input type="text" id="repsInput" placeholder="Reps" />
			</div>

			<button id="calculate">Calculate 1 rep max</button>

			<h3 id="maxDisplay">Your calculated single rep max will display here</h3>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
